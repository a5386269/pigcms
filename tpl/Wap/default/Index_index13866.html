<script type="text/javascript">
var myScroll;

function loaded() {
myScroll = new iScroll('wrapper', {
snap: true,
momentum: false,
hScrollbar: false,
onScrollEnd: function () {
document.querySelector('#indicator > li.active').className = '';
document.querySelector('#indicator > li:nth-child(' + (this.currPageX+1) + ')').className = 'active';
}
 });
 
 
}

document.addEventListener('DOMContentLoaded', loaded, false);
</script>
</head>
<BODY id="cate16">
<!---轮播------>
<div id="insert1" style="z-index:10000; position:fixed; top:20px;"></div>
<if condition="$homeInfo['play_wifi'] eq 'on'">
<include file="Public:auth"/>
</if>
<if condition="$homeInfo['play_audio'] eq 'on'">
<if condition="$homeInfo['musicurl'] neq false">
<include file="Index:music"/>
</if>
</if>
<div class="banner">
<div id="wrapper" style="overflow: hidden; ">
  <div id="scroller" style="width: 3360px; -webkit-transition: -webkit-transform 0ms; -webkit-transform-origin: 0px 0px; -webkit-transform: translate3d(-1680px, 0px, 0px) scale(1); ">
    <ul id="thelist">
      <li>
        <volist name="flashbg" id="so">
      <li><a href="{pigcms:$so.url}"><img src="{pigcms:$so.img}" /></a></li>
      </volist>
      </li>
    </ul>
  </div>
  <DIV class=clr></DIV>
</DIV>
<!-----底部菜单-------------------->
<DIV id="scroll_nav" class="bottom_nav">
  <UL class="cateul">
    <volist name="info" id="vo">
      <LI><A href="<if condition="$vo['url'] eq ''">{pigcms::U('Wap/Index/lists',array('classid'=>$vo['id'],'token'=>$vo['token']))}
        <else/>
        {pigcms:$vo.url}
        </if>
        ">
        <DIV class="menubtn">
          <DIV class="menuimg"><IMG src="{pigcms:$vo.img}"></DIV>
          <DIV class="menutitle">{pigcms:$vo.name}</DIV>
        </DIV>
        </A> </LI>
    </volist>
    <DIV class="clr"></DIV>
    <A class="pre" href="javascript:;"><IMG src="{pigcms::RES}/images/themes/prev.png"></A><A 
  class="next" href="javascript:;"><IMG 
src="{pigcms::RES}/images/themes/next.png"></A>
  </UL>
</DIV>
<SCRIPT>$(function(){
		$(".pre").click(function(){
			$(".cateul").animate({marginLeft:"0"});
			})
		$(".next").click(function(){
			$(".cateul").animate({marginLeft:"-100%"});
			})
		})
	</SCRIPT>
<script>
            var count = document.getElementById("thelist").getElementsByTagName("img").length;	
var count2 = document.getElementsByClassName("menuimg").length;
            for(i=0;i<count;i++){
                document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";
            }
            document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";
            setInterval(function(){
                myScroll.scrollToPage('next', 0,400,count);
            },3500 );
            window.onresize = function(){ 
                for(i=0;i<count;i++){
                    document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";
                }
                document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";
            } 
        </script>
<script src="{pigcms::RES}/css/flash/js/zepto.min.js" type="text/javascript"></script>
<script src="{pigcms::RES}/css/flash/js/plugmenu.js" type="text/javascript"></script>
